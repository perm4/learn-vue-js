<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <button v-on:click="메서드이름">click me</button> -->
    <button v-on:click="logText">click me</button>
    <!-- <input type="text" v-on:keypress="메서드이름"> -->
    <!-- <input type="text" v-on:keyup="메서드이름"> -->
    <input type="text" v-on:keypress="keypress">
    <input type="text" v-on:keyup="keyup">
    <input type="text" v-on:keyup.enter="logText">
    <button>add</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      methods: {
        logText: function() {
          console.log('clicked');
        },
        keypress() {
          console.log('press');
        },
        keyup() {
          console.log('up');
        },
      },
    });
  </script>
</body>
</html>
